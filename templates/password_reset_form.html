{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<!-- Password Reset-->

<div class="container py-5 my-5">
<br><br>
    <h1>Réinitialiser le mot de passe </h1>
    <p> Entrez votre email pour recevoir un lien pour réinitialiser votre mot de passe </p>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Envoyer l'email</button>
  </form>

  <p class="text-center">Vous avez déjà un compte ? <a href="{% url 'login' %}">Se connecter</a></p>

</div>
{% endblock %}
